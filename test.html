<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>t3</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>

<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Helvetica Neue', Helvetica, Arial, Sans-serif;
}
#map {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 100%;
}
h1 {
  font-size: 20px;
  line-height: 30px;
}
h2 {
  font-size: 14px;
  line-height: 20px;
  margin-bottom: 10px;
}
a {
  text-decoration: none;
  color: #2dc4b2;
}
#console {
  position: absolute;
  width: 240px;
  margin: 10px;
  padding: 10px 20px;
  background-color: white;
}
.session {
  margin-bottom: 20px;
}
.row {
  height: 12px;
  width: 100%;
}
.colors {
  background: linear-gradient(to right, #e8e802, #ff9a2e, #f18604, #fc0303);
  margin-bottom: 5px;
}
.label {
  width: 15%;
  display: inline-block;
  text-align: center;
}
</style>

<div id='map'></div>
<div id='console'>
  <h1>Fires in BC</h1>
  <p>Data: <a href='http://cwfis.cfs.nrcan.gc.ca/datamart/metadata/nfdbpoly'>National Fire Database - Agency Provided Fire Perimeters</a></p>
  <div class='session'>
    <h2>Fire Size in Thousands of HA</h2>
    <div class='row colors'>
    </div>
    <div class='row labels'>
      <div class='label'>0</div>
      <div class='label'>130</div>
      <div class='label'>260</div>
      <div class='label'>380</div>
      <div class='label'>520</div>
      <div class='label'>520+</div>
    </div>
  </div>
</div>
</body>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYW5kZXJzb25mcmFua2xpbiIsImEiOiJjanJ0Z3lsZGYya3JuNDNsYXQzZ2JzcnhxIn0.xXCZIU7evgND3A3MHGGqkg';
var map = new mapboxgl.Map({
  container: 'map', // container element id
  style: 'mapbox://styles/andersonfranklin/cjsvefczs6s2r1fmzcbp5kbcm',
  center: [-124.063953, 54.765010], // initial map center in [lon, lat]
  zoom: 4.72
});

map.on('load', function() {
  map.addSource('fires', {
      type: 'vector',
      url: 'mapbox://andersonfranklin.54ucp4rj'
  });

  map.addLayer({
      'id': 'fire-polygons',
      'source': 'fires',
      'type': 'fill',
      'layout': {
          'visibility': 'visible'
      },
      'source-layer':'bcfires4326',
      'paint': {
        'fill-color':  '#FC0303'
      },
    })
  });

  </script>

  </body>
  </html>
